services:
  postgres:
    image: postgres:15
    container_name: tryton-postgres
    environment:
      POSTGRES_DB: tryton
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tryton
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  tryton-init:
    image: tryton/tryton:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_PASSWORD: tryton
      DB_NAME: tryton
      DB_USER: postgres
      DB_HOSTNAME: postgres
      DB_PORT: 5432
    command: trytond-admin -d tryton --all -c /etc/trytond.conf
    volumes:
      - ./trytond.conf:/etc/trytond.conf:ro
    restart: "no"

  tryton-server:
    image: tryton/tryton:latest
    depends_on:
      - tryton-init
    environment:
      DB_PASSWORD: tryton
      DB_NAME: tryton
      DB_USER: postgres
      DB_HOSTNAME: postgres
      DB_PORT: 5432
    ports:
      - "8000:8000"
    volumes:
      - ./trytond.conf:/etc/trytond.conf:ro
    command: trytond -c /etc/trytond.conf
    restart: unless-stopped

  tryton-cron:
    image: tryton/tryton:latest
    depends_on:
      - tryton-server
    environment:
      DB_PASSWORD: tryton
      DB_NAME: tryton
      DB_USER: postgres
      DB_HOSTNAME: postgres
      DB_PORT: 5432
    volumes:
      - ./trytond.conf:/etc/trytond.conf:ro
    command: trytond-cron -d tryton -c /etc/trytond.conf
    restart: unless-stopped

volumes:
  pgdata:
